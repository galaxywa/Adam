<body>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="http://www.google.com">google</a></li>
        </ul>

    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name"  value="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" id="password" maxlength="8"required>
            </div>

            <div class="form-group">
                <label for="message">message</label>
                <textarea type="message" id="message" required></textarea>
            </div>

            <div class="form-group">
                <button type="button" for="submit">submit</button>
            </div>
        </form>
            <button>click Me</button>
    </div>
