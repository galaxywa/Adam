<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="js_temp.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="app-title">Shopping List</h1>
            <!-- <img src="./FQ7939-002_VL1.png" alt="" width="20" height="20">
            <a href="https://www.google.com.hk/" id="goole" class="goole btn">goole</a> -->
        </header>
        <form action="" id="item-form">
            <div class="form-control">
                <input type="text" class="form-input" id="form-input" name="item" placeholder="Enter item">
            </div>
            <select name="priority" id="priority-input" class="form-input">
                <option value="0">Select Priority</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <input type="checkbox" id="checkbox" /> Recurring Item
            <div class="form-control">
                <button type="submit" class="btn"><i class="fa-solid fa-plus">Add Item</i></button>
            </div>
        </form>
        <div class="filter">
            <input type="text" class="form-input-filter" id="filter" placeholder="filter-items">
        </div>

        <ul id="item-list" class="items">
            <li class="item">Apple
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
    
            <li class="item">Orange
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
    
            <li class="item">Banana
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
    
            <li class="item">milk
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
        </ul>

        <button class="btn-clear" id="clear">Clear all</button>
    </div>
    <script src="delegation.js"></script>
</body>
</html>
